<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Sing up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel = "icon" type = "image/jpg" href = "./images/icon_ember.jpg">
</head>
<body>
    <div class="contenedor">
        <div class="titulo">Registration</div>
        <form action="#">
            <div class="detalles_usuario">
                <div class="input_box">
                    <span class="detalles">Full name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input_box">
                    <span class="detalles">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input_box">
                    <span class="detalles">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input_box">
                    <span class="detalles">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input_box">
                    <span class="detalles">Confirm password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="detalle_genero">
                <input type="radio" name="genero" id="dot-1">
                <input type="radio" name="genero" id="dot-2">
                <input type="radio" name="genero" id="dot-3">
                <span class="titulo_genero">Gender</span>
                <div class="categoria">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="genero">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="genero">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="genero">N/A</span>
                    </label>
                </div>
            </div>  
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>    
</body>
</html>
